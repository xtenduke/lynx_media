version: "3.4"
services:
  plex:
    image: linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - UMASK_SET=022
    volumes:
      - /media/plex/config:/config
      - /media/plex/Tv:/Tv
      - /media/plex/Movies:/Movies
    restart: unless-stopped
  deluge-vpn:
    image: sgtsquiggs/deluge-openvpn
    container_name: "deluge-vpn"
    env_file:
      - .vpn
    volumes:
      - /media/deluge/config:/config
      - /media/plex:/downloads
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "8112:8112"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK_SET=022
      - TZ=Pacific/Auckland
      - OPENVPN_PROVIDER=NORDVPN
      - OPENVPN_CONFIG=nz33.nordvpn.com.tcp
      - LOCAL_NETWORK=192.168.0.0/16
      - DELUGE_LOGLEVEL=error
    devices:
      - dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
  jackett:
    image: linuxserver/jackett
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Pacific/Auckland
    volumes:
      - /media/jackett/config:/config
      - /media/plex:/downloads
    ports: 
      - "9117:9117"
    restart: unless-stopped
  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Pacific/Auckland
      - UMASK_SET=022
    volumes:
      - /media/sonarr/config:/config
      - /media/plex/Tv:/tv
      - /media/plex:/downloads
    ports:
      - "8989:8989"
    restart: unless-stopped
  radarr:
    image: linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Pacific/Auckland
      - UMASK_SET=022
    volumes:
      - /media/radarr/config:/config
      - /media/plex/Movies:/movies
      - /media/plex:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped
  ombi:
    image: linuxserver/ombi
    container_name: ombi
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Pacific/Auckland
    volumes:
      - /media/ombi/config:/config
    ports:
      - 3579:3579
    restart: unless-stopped
